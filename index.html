<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulfah Cohort-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zulfah Cohort-4 Entry</h1>
    <label for="yourName">Write Your Full Name: </label>
    <input type="text" placeholder="your Full Name" required id="yourName"> <br><br>
    <h3>Click the Checkbox if you are a member of this Cohort ?</h3>
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Cohort-4 Member</label><br><br>
    <h3>Which of these three are you learning in Zulfah ?</h3>
    <input type="radio" id="frontEnd" name="cards">
    <label for="frontEnd">Frontend</label><br>
    <input type="radio" id="backEnd" name="cards">
    <label for="backEnd">Backend</label><br>
    <input type="radio" id="fullStack" name="cards">
    <label for="fullStack">FullStack</label><br><br>

    <button type="submit" id="mySubmit">Submit</button>

    <p id="welcomeMessage"></p>
    <p id="mycheckB"></p>
    <p id="myRadio"></p>
    <script src="index.js"></script>
</body>
</html>
